[package]
name = "alumina"
version = "0.3.0"
authors = ["J. Millard <millard.jn@gmail.com>"]
description = "An Experimental Deep Learning Library"
repository = "https://github.com/millardjn/alumina"
keywords = ["Neural", "Network", "Machine", "Deep", "Learning"]
license = "MIT"


[features]
default = ["download_mnist"]
download_mnist = ["reqwest", "flate2"]
#default = ["mnist"]
#mnist = ["byteorder"]
#images = ["image"]


[dependencies]
clippy = {version = "0.0.212", optional = true}
ndarray = "0.11.2"
ndarray-parallel = "0.8"
walkdir = "2.2"
error-chain = "0.12"
odds = "0.3"
smallvec = "0.6"
rand = "0.5.5"
#byteorder = {version = "1.1", optional = true}
byteorder = "1.2.4"
#image = {version = "0.17", optional = true}
image = "0.19"
num_cpus = "1.8"
threadpool = "1.7"
lazy_static = "1.1"
typenum = "1.10"
typenum_loops = "0.3"
generic-array = "0.11"
scoped_threadpool = "0.1.9"
indexmap = "1.0"
matches = "0.1.7"
arrayvec = "0.4"
rayon = "1.0"
unchecked-index = "0.2.2"

matrixmultiply_mt = "0.1.6"

#matrixmultiply_mt = {path = "D:/Repositories/matrixmultiply_mt"}

# Used to download datasets
reqwest = {version = "0.8.8", optional = true}
flate2 = {version = "1.0.2", optional = true, features = ["rust_backend"], default-features = false}

#[dev-dependencies]
#bytevec = "0.2.0"
#image = "0.17"

[lib]
name = "alumina"